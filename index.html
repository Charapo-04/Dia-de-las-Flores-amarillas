<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas ❤</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sol y montañas -->
  <div class="sol"></div>
  <div class="montanas"></div>

  <!-- Mensaje -->
  <div class="mensaje">Que cada pétalo te recuerde lo especial que eres y la luz que traes a mi vida.✨💛</div>

  <!-- Lienzo -->
  <main class="Contenedor">
    <canvas id="Flor" width="1000" height="600"></canvas>
  </main>

  <!-- Botón 💌 -->
  <button id="btnLove" class="love-btn">💌</button>

  <!-- Modal con el mensaje -->
  <div id="loveModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>
        Solo quería recordarte lo mucho que te amo,<br>
        y lo importante que eres para mí 💛.<br>
        Perdón por tardar y espero te guste.
      </p>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/Dis.js"></script>
</body>
</html>
